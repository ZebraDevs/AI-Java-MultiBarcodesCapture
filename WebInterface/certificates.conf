# Certificate Configuration File
# This file contains all necessary parameters for SSL certificate generation
# Values are used by create-certificates scripts for automated certificate creation

# Certificate Authority (CA) Configuration
CA_COUNTRY="US"
CA_STATE="New York"
CA_CITY="New York"
CA_ORGANIZATION="WMS Root CA"
CA_ORGANIZATIONAL_UNIT="Certificate Authority"
CA_COMMON_NAME="WMS Root CA"
CA_EMAIL="admin@wms.local"
CA_PASSWORD="wms_ca_password_2024"

# Web Server Certificate Configuration (wms)
WMS_COUNTRY="US"
WMS_STATE="New York"
WMS_CITY="New York"
WMS_ORGANIZATION="WMS Organization"
WMS_ORGANIZATIONAL_UNIT="IT Department"
WMS_COMMON_NAME="wms.local"
WMS_EMAIL="webmaster@wms.local"
WMS_PASSWORD="wms_server_password_2024"

# Android Client Certificate Configuration
ANDROID_COUNTRY="US"
ANDROID_STATE="New York"
ANDROID_CITY="New York"
ANDROID_ORGANIZATION="WMS Mobile Client"
ANDROID_ORGANIZATIONAL_UNIT="Mobile Department"
ANDROID_COMMON_NAME="android_client"
ANDROID_EMAIL="mobile@wms.local"
ANDROID_PASSWORD="android"

# Certificate Validity (in days)
CA_VALIDITY_DAYS="3650"
SERVER_VALIDITY_DAYS="365"
CLIENT_VALIDITY_DAYS="365"

# Key Size (in bits)
KEY_SIZE="2048"

# Certificate File Names
CA_KEY_FILE="wms_ca.key"
CA_CERT_FILE="wms_ca.crt"
WMS_KEY_FILE="wms.key"
WMS_CSR_FILE="wms.csr"
WMS_CERT_FILE="wms.crt"
ANDROID_KEY_FILE="android_client.key"
ANDROID_CSR_FILE="android_client.csr"
ANDROID_CERT_FILE="android_client.crt"
ANDROID_P12_FILE="android_client.p12"
ANDROID_BKS_FILE="android_client.bks"

# Subject Alternative Names for WMS certificate
WMS_SAN_DNS1="localhost"
WMS_SAN_DNS2="wms.local"
WMS_SAN_DNS3="*.wms.local"
WMS_SAN_IP1="127.0.0.1"
WMS_SAN_IP2="192.168.1.188"
WMS_SAN_IP3="::1"

# Keystore passwords for Android
ANDROID_KEYSTORE_PASSWORD="android"
ANDROID_TRUSTSTORE_PASSWORD="android"

# Certificate Extensions
CA_BASIC_CONSTRAINTS="critical,CA:true"
SERVER_KEY_USAGE="critical,digitalSignature,keyEncipherment"
SERVER_EXT_KEY_USAGE="serverAuth"
CLIENT_KEY_USAGE="critical,digitalSignature,keyEncipherment"
CLIENT_EXT_KEY_USAGE="clientAuth"

# SSL Directory
SSL_DIR="ssl"